<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image and YouTube Side by Side</title>
  <style>
    .container {
      display: flex;
      align-items: flex-start;
      gap: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Screenshot 2025-08-08 6.44.47 PM.png" alt="Description of image" width="400" />

    <iframe 
      width="400" 
      height="225" 
      src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
      title="YouTube video player" 
      frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
